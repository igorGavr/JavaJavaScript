<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .popup{
            width: 122px;
            height: 122px;
            background-color: aliceblue;
            position: absolute;
            top: 12px;
            left: 23px;
        }
    </style>
</head>
<body>
<form>
    <input type="text">
    <button>send</button>
</form>



<script>
    console.log();
    let form = document.forms[0];
    form.onsubmit = function (e){
        e.preventDefault();
        let textFromInput = e.target[0].value;
        console.log(textFromInput);
        if (textFromInput.includes('fuck')){
            //todo create popup
            let div = document.createElement('div');
            document.body.append(div);
            div.classList.add('popup');
            div.innerText = 'bad boy';

        }
    }






    fetch('https://jsonplaceholder.typicode.com/users')
        .then(value => value.json())
        .then(value => {
            console.log(value);
            for (const user of value){
                let li = document.createElement('li');
                li.innerText = `${user.name}`;
                document.body.append(li);
            }
        });
</script>
</body>
</html>
