<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .users{
            display: flex;
            flex-wrap: wrap;
        }
        .user{
            background-color: #ffa59c;
            width: 200px;
            height: 100px;
            margin-bottom: 12px;
            margin-left: calc(25% - 100px);
            margin-right: calc(25% - 100px);
            display: flex;
            align-items: center;
            justify-content: center;

        }
    </style>
</head>
<body>

<div class="users"></div>

<script>
//     В index.html
//     1 получить массив объектов user с endpoint
//     `а https://jsonplaceholder.typicode.com/users
// 2 Вывести id,name всех user в index.html. Отдельный блок для каждого user.
// 3 Добавить каждому блоку кнопку/ссылку , при клике на которую происходит
// переход на страницу user-details.html, которая имеет детальную информацию
// про объект на который кликнули
//
let usersContainer = document.getElementsByClassName('users')[0]
fetch('https://jsonplaceholder.typicode.com/users')
    .then(value => value.json())
    .then(value => {
        for (const userItem of value) {
            let userContainer = document.createElement('div')
            userContainer.className = 'user'
            let anchor = document.createElement('a')
            anchor.innerText = `${userItem.id} - ${userItem.name}`
            anchor.href = `./user-details.html?data=${JSON.stringify(userItem)}`
            userContainer.appendChild(anchor)
            usersContainer.appendChild(userContainer)
        }
    })
//

// На странице post-details.html:
// 7 Вывести всю, без исключения, информацию про объект post на кнопку/ссылку
// которого был совершен клик ранее.
// 8 Ниже информации про пост, вывести все комментарии текущего поста
// (эндпоинт для получения информации -
// https://jsonplaceholder.typicode.com/posts/POST_ID/comments)
//
// Стилизация проекта -
// index.html - все блоки с user - по 2 в ряд. кнопки/ссылки находяться
// под информацией про user.
// user-details.html - блок с информацией про user вверху страницы.
// Кнопка ниже, на 90% ширины страницы, по центру.
// блоки с краткой информацией про post - в ряд по 5 объектов.
// post-details.html - блок с информацией про пост вверху.
// Комментарии - по 4 в ряд.
// Все без исключения элементы, который характеризируют user,post,comment
// визуализировать, так, что бы было видно их блоки (дать задний фон + margin.
// Иными словами - крайне четкая сетка)




</script>
</body>
</html>
