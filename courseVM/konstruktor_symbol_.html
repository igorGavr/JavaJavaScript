<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    ///////////////////////////////////
    //
    //         Konstruktor
    //
    ///////////////////////////////////
    class Person {
        type = 'Human'

        constructor(name) {
            this.name = name;
        }
        greet() {
            console.log(this.name + ' HI !')
        }
    }

    class ProgSlave  extends   Person {
        constructor(name, job) {
            super(name);
            this._job = job;
        }
    }

    const frontend = new ProgSlave('Livot', 'Frontend')
    console.log(frontend)
    frontend.greet()


    class Util {
        static average(...args) {
            return args.reduce((acc, i) => acc += i , 0)/args.length
        }
    }
    console.log(Util.average(1, 2, 3, 4, 5))

    ///////////////////////////////////
    //
    //         Symbol
    //
    ///////////////////////////////////
    const symbol = Symbol('demo')

     const obj = {
         name: 'Eva',
         demo: 'DEMO',
         [symbol]: 'meta'
     }

    for (const objKey in obj) {
        console.log(objKey)        // name , demo
    }

    console.log(obj.demo)
    console.log(obj[symbol])


</script>
</body>
</html>
