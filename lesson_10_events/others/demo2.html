<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <input type="text" name="username">
    <button>find</button>
</form>


status
<input type="checkbox" name="status" id="checkbox">



<ul class="results"></ul>

<ul class="results2"></ul>

<script>
    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];

    let form = document.forms[0]
    let usernameInput = form.username
    let results = document.getElementsByClassName('results')[0]
    form.onsubmit = function (e) {
        e.preventDefault()
        results.innerText = ''
        let usernameValue = usernameInput.value
        let filter = users.filter(value => value.name === usernameValue)
        console.log(filter)
        for (const item of filter) {
            let li = document.createElement('li')
            li.innerText = `${item.name}  ${item.age} ${item.status}`
            results.append(li)
        }
    }

    let results2 = document.getElementsByClassName('results2')[0]
    let checkbox = document.getElementById('checkbox')
    checkbox.onclick = function (e) {
        results2.innerText = ''
        let resultsArray = []
        if (checkbox.checked) {
            resultsArray = users.filter(value => value.status)
        }else {
            resultsArray = users.filter(value => !value.status)
        }
        for (const item of resultsArray) {
            let li = document.createElement('li')
            li.innerText = `${item.name}  ${item.age} ${item.status}`
            results2.append(li)
        }
    }

</script>
</body>
</html>
