            info: 'Ма́рджори Жакли́н «Мардж» Си́мпсон (в девичестве Бувье́) (англ. Marjorie Jacqueline «Marge» Simpson) — постоянный персонаж мультипликационного сериала «Симпсоны», её озвучивает Джулия Кавнер. Обычно носит зелёное платье, красные балетки, на шее — ожерелье из искусственного жемчуга и ездит на оранжевом универсале. У неё шикарные синие волосы, которые она обычно собирает в очень высокую причёску. Глаза цвета ореха (19s6e). Основное занятие — домохозяйка, большую часть времени проводит в заботе о доме, детях и Гомере. Образ Мардж копирует стереотип провинциальной американской домохозяйки 50-х годов. Мардж — единственный член семьи, посещающий церковь добровольно. Старается поддерживать нравственность не только своей семьи, но и всего города. Отлично готовит, особенно славятся её свиные отбивные и зефир. Любимое блюдо — лапша с маслом.',

    // Проітерувати його, створиши для кожного елементу масиву <div class='member'>.

    function showSimps(array) {
        for (const item of array) {
            let div = document.createElement('div')
            div.classList.add('member')
            div.innerText = `${item['name']}  ${item['surname']}     ${item['age']}`
            document.body.append(div)
        }
    }
    showSimps(simpsons)



    // - взяти попередній масив з сімпсонами.
    //     Проітерувати його, створиши для кожного елементу масиву <div class='member'>.
    //     Для кожної властивості елементу створити окремий блок,
    //     та помістити його у div.member

    function showSimps2(array) {
        for (const item of array) {
            let divElement = document.createElement('div')
            divElement.classList.add('member')

            let memberName = document.createElement('h2')
            memberName.innerText = `Name - ${item.name}`

            let memberSurname = document.createElement('h3')
            memberSurname.innerText = `Surname - ${item['surname']}`

            let memberAge = document.createElement('div')
            memberAge.innerText = `Age - ${item['age']}`

            let memberInfo = document.createElement('p')
            memberInfo.innerText = item.info

            let img = document.createElement('img')
            img.src = item.photo

            divElement.append(memberName, memberSurname, memberAge, memberInfo, img)
            document.body.append(divElement)
        }
    }
    showSimps2(simpsons)


    // - Є масив
    let coursesArray = [
        {
            title: 'JavaScript Complex',
            monthDuration: 5,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'node.js']

        {

                'docker',
                'python core',
                'python advanced']
        },
        {

            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'git', 'QA/QC']
        },
        {
            title: 'FullStack',
            monthDuration: 7,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'react',
                'angular',
                'aws',
                'docker',
                'git',
                'node.js',
                'python',
                'java']
        },
        {
            title: 'Frontend',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'sass']
        }
    ];

    // Створити для кожного елементу масиву свій блок, блок розділити блоками,
    // в яких будуть зберігатись значення окремих властивостей, для властивості
    // modules зробити список з елементами
    // Приклад структири знаходиться у файлі example.png

    function courses(array) {

        let wrap = document.createElement('div')
        wrap.classList.add('wrap')

        for (const item of array) {
            let mainDiv = document.createElement('div')
            mainDiv.classList.add('mainDiv')

            let titleDiv = document.createElement('h2')
            titleDiv.classList.add('title')
            titleDiv.innerText = item['title']

            let duration = document.createElement('div')
            duration.classList.add('duration')

            let monthDurationDiv = document.createElement('div')
            monthDurationDiv.classList.add('monthDuration')
            monthDurationDiv.innerText = item['monthDuration']

            let hourDurationDiv = document.createElement('div')
            hourDurationDiv.classList.add('hourDuration')
            hourDurationDiv.innerText = item['hourDuration']

            let modules = document.createElement('div')
            modules.classList.add('modules')

            for (const moduleItem of item.modules) {
                let module = document.createElement('div')
                module.classList.add('module')
                module.innerText = moduleItem
                modules.append(module)
            }
            mainDiv.append(titleDiv, duration, modules)
            duration.append(monthDurationDiv, hourDurationDiv)
            wrap.append(mainDiv)
        }

        document.body.append(wrap)
    }
    courses(coursesArray)
</script>
