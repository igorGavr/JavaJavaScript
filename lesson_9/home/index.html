<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .target{
            width: 90%;
            display: flex;
            column-gap: 2px;
            margin-top: 5px;
        }
        .block2,.block3{
            width: 50%;
        }
        .item{
            border: 1px solid red;
            background-color: #aea8e8;
            margin-top: 5px;
        }
        .block2,.heading{
            background-color: #53b8ff;
        }
        .block3, .description{
            background-color: #ffc787;
        }
    </style>
</head>
<body>




<script>
    // - створити блок,
    //     - додати йому класи wrap, collapse, alpha, beta
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    // - додати цей блок в body.
    // - клонувати його повністю, та додати клон в body.

    let block = document.createElement('div')
    block.innerText = 'Light rain'

    block.classList.add('wrap')
    block.classList.add('collapse')
    block.classList.add('alpha')
    block.classList.add('beta')

    document.body.appendChild(block)

    block.style.backgroundColor = 'red'
    block.style.color = 'black'
    block.style.fontSize = '34px'

    document.body.append(block.cloneNode(true))

    // - Є масив
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];
    // Для кожного елементу масиву зробити блок в якому вивести
    // інформацію про title та monthDuration
    // Завдання робити через цикли.

    for (const item of coursesAndDurationArray) {
        let block = document.createElement('div')
        block.classList.add('target')

        let block2 = document.createElement('div')
        block2.classList.add('block2')

        let block3 = document.createElement('div')
        block3.classList.add('block3')

        block.append(block2, block3)

        block2.innerText = `Courses - ${item.title}  `
        block3.innerText = `Month Duration - ${item.monthDuration}`
        document.body.append(block)
    }


    // - Є масив
    let coursesAndDurationArray2 = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];
    // За допомоги скріпта для кожного елементу масиву зробити
    // <div class='item'> ,  в якому буде <h1 class='heading'>
    // з title  елементу, та <p class='description'> з monthDuration
    // елементу.
    //     Завдання робити через цикли

    for (const item of coursesAndDurationArray2) {
        let div = document.createElement('div')
        div.classList.add('item')

        let h1 = document.createElement('h1')
        h1.classList.add('heading')
        h1.innerText = `Corses - ${item['title']}`

        let p = document.createElement('p')
        p.classList.add('description')
        p.innerText = ` Month Duration - ${item['monthDuration']}`

        div.append(h1, p)

        document.body.append(div)

    }




</script>
</body>
</html>
